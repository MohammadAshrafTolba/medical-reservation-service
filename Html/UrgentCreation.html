    <div class="Urgent-appointment ">
        <h1>Urgent appointment </h1>
    </div>
    <form onsubmit="myfun()">
        <div class="form-1">
            <input type="text" placeholder="First Name for patient" class="in" required>
            <br>
            <br>
            <input type="text" placeholder="Last Name for patient" class="in" required>
            <br>
            <br>
            <input type="number" placeholder="Patient age" class="in" required> 
            <br>
            <br>
         <h6 class="Date">Illness Specification</h6>

            <select class="Illness" required>
                <option >audiologist</option>
                <option >allergist</option>
                <option >cardiologist </option>
                <option >dentist </option>
                <option >dermatlogist  </option>
                <option >Gastroenterologist  </option>
                <option >hepatologist</option>
                <option >internists</option>
                <option >orthopedist</option>
            </select>
            <br>
            <br>
            
             <input type="number" placeholder="Patient Number" class="in">
            <br>
            <br> 
            <input type="email" placeholder="Patient Email" class="in" required>
            <br>
            <br>
            
            <label >Male:</label>
            <input class="label-1" type="radio" name="gender" value="Male">
            
           
            <label>Female:</label>
            <input type="radio" name="gender" value="Female">
            <br>
            <br>
            <input   class="submit" type="submit" value="Submit">

        </div>
    </form>
<script>
     window.onload = function getIllness() {
            $.getJSON("/specialization", function(result) {
                var xhr=new XMLHttpRequest();
                var arr = result["data"];
                 if(xhr.readyState===4 &&xhr.status===200){
                var select = document.getElementById("illness-spec")
                for (var i = 0; i < arr.length; i++) {
                    var spec = arr[i];
                    var el = document.createElement("option");
                    el.textContent = spec;
                    el.value = spec;
                    select.appendChild(el);
                }
                 }
            });
        }

    function myfun(){
     
               alert("submit");
           
        }
    </script>
